<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta charset="descriptiob" content="conteúdo do meu site.">
    <meta charset="keywords" content="palavras, separadas, por virgulas">
    <meta charset="author" content="Paulo César">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/projeto_02.css">
    <title>CENA IMOVEIS</title>
</head>
<body>
    <header>
        <div class="conteiner">
        <div>
            <div class="logo-1">
            </div><!--logo-1-->
        </div>
        <div>
            <div class="logo-2">
            </div><!--lo-2-->
        </div>
            <div class="clear"></div><!--clear-->
        </div><!--conteiner-->
    </header>
    <section class="cover-form">
        <div class="conteiner bg">
            <div class="form-conteiner">
                <h2>
                    PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.
                </h2>
                <form action="">
                    <div class="form-envelope">
                        <p>
                            *Nome Completo
                        </p>
                        <input type="text" name="nome" id="nome" required placeholder="Nome">
                    </div><!--fotm-envelope-->
                    <div class="form-envelope">
                        <p>
                            *E-mail
                        </p>
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                    </div><!--fotm-envelope-->
                    <div class="form-envelope">
                        <p>
                            *Fone
                        </p>
                        <input type="tel" name="tel" id="tel" required placeholder="(00) 00000-0000">
                    </div><!--fotm-envelope-->
                    <div class="form-envelope">
                        <input type="submit" name="acao" value="Enviar">
                    </div><!--fotm-envelope-->
                    <div class="form-envelope">
                        <p>
                            *Campos Obrigatórios
                        </p>
                    </div><!--form-envelope-->
                </form>
            </div><!--form-conteiner-->
        </div><!--conteiner bg-->
    </section><!--cover-form-->
</body>
</html>
